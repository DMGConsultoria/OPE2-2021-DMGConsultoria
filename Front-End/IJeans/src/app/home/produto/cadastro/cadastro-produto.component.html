<div class="main">
    <h2>Novo Produto</h2>

    <form [formGroup]="cadastraProdutoForm" (ngSubmit)="onSubmit()" style="margin-top: 50px;">
        <input type="text" formControlName="nome" placeholder="Nome" required>
        <label for="Nome"></label>
        <input type="text"  formControlName="marca" placeholder="Marca">
        <input type="text"  formControlName="tamanho" placeholder="Tamanho">
        <input type="text"  formControlName="valor" placeholder="Valor">
        <input type="text"  formControlName="quantidade" placeholder="Quantidade">
        <input type="button" type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
    </form>
</div>
