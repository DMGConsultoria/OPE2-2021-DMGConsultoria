
<div class="main" >
    <h2>Produtos</h2>

    <div class="row">
        <div class="col input-group-prepend">
            <span class="input-group-text lupa"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control busca">
        </div>
        
        <button class="btn btn-cadastrar fas fa-plus-circle fa-sm" (click)="cadastrarProduto()" > Novo Produto</button>
        
    </div>

    <table class="tabela">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
            <th>Tamanho</th>
            <th>Valor</th>
            <th>Estoque</th>
        </tr>
        <tr *ngFor="let produto of produtos">
            <td >{{produto.id}}</td>
            <td *ngIf="produto.id === EditRowId"><input type="text" value="{{produto.nome}}"><p *ngIf="produto.id != EditRowId">{{produto.nome}}</p></td>
            <td>{{produto.marca.nome}}</td>
            <td>{{produto.tamanho.id}}</td>
            <td *ngIf="produto.id === EditRowId"><input type="text" value="{{produto.preco_atual}}"> <p *ngIf="produto.id != EditRowId">{{produto.preco_atual}}</p></td>
            <td>{{produto.quantidade_estoque}}</td>
            <td *ngIf="produto.id === EditRowId"><button class="btn fas fa-ban fa-lg" (click)="edit(produto)"></button></td>
            <td *ngIf="produto.id === EditRowId"><button class="btn fas fa-ban fa-lg" (click)="edit(produto)"></button></td>
            <td *ngIf="produto.id != EditRowId"><button class="btn fas fa-pen fa-lg" (click)="edit(produto)"></button></td>
            <td *ngIf="produto.id != EditRowId"><button class="btn fas fa-trash fa-lg" (click)="edit(produto)"></button></td>
        </tr>
    </table>
</div>
