<div class="main">
    <h2>Estoque</h2>

    <div class="row">
        <div class="col input-group-prepend">
            <span class="input-group-text lupa"><i class="fas fa-search fa-lg"></i></span>
            <input type="text" class="form-control busca">
        </div>

        <!-- <button class="btn btn-cadastrar fas fa-plus-circle fa-sm" (click)="CadastrarFornecedor()" > Novo fornecedor</button> -->
        <button class="btn btn-cadastrar" (click)="cadastrarProduto()" >Novo Produto <a class="fas fa-plus-circle fa-lg"></a></button>
    </div>
    <form >
        <table class="tabela">
            <tr>
                <th class="table-align">ID</th>
                <th class="table-align">Nome</th>
                <th>Marca</th>
                <th>Tamanho</th>
                <th>Valor</th>
                <th>Estoque</th>
            </tr>
            <tr *ngFor="let produto of produtos">
                <td class="table-align">{{produto.id}}</td>
                <td class="table-align">{{produto.nome}}</td>
                <td>{{produto.marca.nome}}</td>
                <td>{{produto.tamanho.id}}</td>
                <td>{{produto.preco_atual}}</td>
                <td>{{produto.quantidade_estoque}}</td>
                <button class="btn up fas fa-sign-in-alt icons fa-2x" (click)="realizarEntrada(produto.id)"></button>
                <button class="btn down fas fa-sign-out-alt icons fa-2x" (click)="realizarVenda(produto.id)"></button>
            </tr>
        </table>
    </form>
</div>
