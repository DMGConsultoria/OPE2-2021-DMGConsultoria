<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="main">
    <button class="botao-voltar fas fa-chevron-circle-left fa-2x" (click)="voltarHome()"></button>
    <label class="titulo">Sa√≠da Estoque</label>

    <form [formGroup]="cadastraProdutoForm" (ngSubmit)="onSubmit()" style="margin-top: 50px;">
        <label class="label-title">Nome</label><br>
        <input type="text" readonly [value]="produtoNome">
        <label for="Nome"></label>


        <div>
            <label class="label-title">Marca</label><br>
            <input type="text" [value]="produtoMarca" readonly >
            <label for="Marca"></label>
        </div>
        <div>
            <label class="label-title">TipoProduto</label><br>
            <input type="text" [value]="produtoTipo" readonly >
            <label for="TipoProduto"></label>
        </div>
        <div>
            <label class="label-title">Tamanho</label><br>
            <input type="text" [value]="produtoTamanho" readonly >
            <label for="Tamanho"></label>
        </div>
        
            
        <label class="label-title">Valor de Venda</label><br>
        <input type="text" [value]="produtoValor" formControlName="valor"><br>

        <app-msg-erro [isError]="isErrorCampo('valor')" mensagem="Campo incorreto"></app-msg-erro>

        <label class="label-title">Quantidade de produtos vendidos</label><br>
        <input type="text" [value]="produtoQuantidade" formControlName="quantidade">

        <app-msg-erro [isError]="isErrorCampo('quantidade')" mensagem="Campo incorreto"></app-msg-erro>

        <input type="button" class="botao-cadastrar" type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
    </form>
</div>
