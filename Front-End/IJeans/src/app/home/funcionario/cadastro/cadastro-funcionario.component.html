<div class="main">
    <h2>Novo Funcionario</h2>

    <form [formGroup]="cadastraFuncionarioForm" (ngSubmit)="onSubmit()" style="margin-top: 50px;">
        <input type="text" formControlName="nome" placeholder="Nome" required>
        <label for="Nome"></label>
        <input type="text"  formControlName="login" placeholder="Login">
        <input type="text"  formControlName="senha" placeholder="Senha">
        <input type="text"  formControlName="resenha" placeholder="Redigite sua senha">
        <input type="text"  formControlName="email" placeholder="email">
        <input type="button" type="submit" id="cadastrar" name="cadastrar" value="Cadastrar">
    </form>
</div>
