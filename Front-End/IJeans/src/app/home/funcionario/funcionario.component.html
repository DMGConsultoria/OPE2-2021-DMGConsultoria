<div class="main">
    <h2>Funcionários</h2>

    <tr class="cabecalho">
        <td><input type="text" class="form-control">
        <td><button class="btn fas fa-plus-circle fa-sm">Novo Funcionário</button></td>
    </tr>

    <table class="tabela">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Login</th>
            <th>E-mail</th>
        </tr>
        <tr *ngFor="let funcionario of funcionarios">
            <td>{{funcionario.id}}</td>
            <td>{{funcionario.nome}}</td>
            <td>{{funcionario.login}}</td>
            <td>{{funcionario.email}}</td>
            <td><button class="btn fas fa-pen fa-lg"></button></td>
            <td><button class="btn fas fa-trash fa-lg"></button></td>
        </tr>
        
    </table>
</div>
