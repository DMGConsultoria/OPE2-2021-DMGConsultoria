<div class="main" >
    <h2>Funcionários</h2>

    <div class="row">
        <div class="col input-group-prepend">
            <span class="input-group-text lupa"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control busca">
        </div>
        
        <button class="btn btn-cadastrar fas fa-plus-circle fa-sm" (click)="CadastrarFuncionario()" > Novo Funcionário</button>
        
    </div>
<form [formGroup]="funcionarioForm">


    <table class="tabela">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Login</th>
            <th>E-mail</th>
        </tr>
        <tr *ngFor="let funcionario of funcionarios">
            <td *ngIf="funcionario.id != EditRowId">{{funcionario.id}}</td>
            <td *ngIf="funcionario.id != EditRowId">{{funcionario.nome}}</td>
            <td *ngIf="funcionario.id === EditRowId"><input type="text" value="{{funcionario.nome}}" formControlName="nomeFuncionario"></td>
            <td *ngIf="funcionario.id != EditRowId">{{funcionario.login}}</td>
            <td *ngIf="funcionario.id === EditRowId"><input type="text" value="{{funcionario.login}}" formControlName="loginFuncionario"></td>
            <td *ngIf="funcionario.id != EditRowId">{{funcionario.email}}</td>
            <td *ngIf="funcionario.id === EditRowId"><input type="text" value="{{funcionario.email}}" formControlName="emailFuncionario"></td>
            <td *ngIf="funcionario.id === EditRowId"><button class="btn fas fa-ban fa-lg"
            (click)="editIncorrect(funcionario)"></button></td>
    <td *ngIf="funcionario.id === EditRowId"><button class="btn fas fa-check-circle fa-lg"
            (click)="editCorrect(funcionario)"></button></td>
    <td *ngIf="funcionario.id != EditRowId"><button class="btn fas fa-pen fa-lg"
            (click)="edit(funcionario)"></button></td>
    <td *ngIf="funcionario.id != EditRowId"><button class="btn fas fa-trash fa-lg"
            (click)="delete(funcionario)"></button></td>
        </tr>
        
    </table>

</form>
</div>
